<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Picha Yangu{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { padding-top: 60px; }
      .navbar-brand { font-weight: bold; font-size: 1.3rem; }
      .sidebar { background: #f8f9fa; padding: 20px; border-radius: 8px; }
      .card { border: 1px solid #dee2e6; border-radius: 8px; }
      .btn-group-sm .btn { font-size: 0.85rem; padding: 0.4rem 0.6rem; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">ðŸ“¸ Picha Yangu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/clients/">Clients</a></li>
            <li class="nav-item"><a class="nav-link" href="/media/">Media</a></li>
            <li class="nav-item"><a class="nav-link" href="/recovery/">Recovery Vault</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container py-4">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
      {% block content %}{% endblock %}
    </main>
    <footer class="text-center py-4 border-top mt-5">
      <p class="text-muted">&copy; 2026 Picha Yangu. Media management for creators.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
